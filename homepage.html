<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      background-color: #ecf0f1; /* Light grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #ffffff; /* White box background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
      text-align: center;
      animation: fadeIn 1s ease;
      max-width: 600px;
      width: 90%;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      color: #3498db; /* Blue for main heading */
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      color: #e67e22; /* Orange for secondary heading */
      font-size: 2em;
      margin-bottom: 8px;
    }
    h3 {
      color: #555555; /* Dark grey for subheading */
      font-size: 1.2em;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span style="color: #e74c3c;">L</span><span style="color: #e67e22;">a</span><span style="color: #f1c40f;">u</span><span style="color: #2ecc71;">n</span><span style="color: #3498db;">c</span><span style="color: #9b59b6;">h</span><span style="color: #e74c3c;">p</span><span style="color: #e67e22;">a</span><span style="color: #f1c40f;">d</span></h1>
    <h2>Packetprep</h2>
    <h3>This is a great way to enhance your skills and boost your career prospects.</h3>
  </div>
</body>
</html>
